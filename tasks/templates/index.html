<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="{% static 'img/pc.svg' %}" />
      </div>
      <div class="login-container">
        <form action="login/" method="post">
            {% csrf_token %}
          <img class="avator" src="{% static 'img/avator.svg' %}" />
          <h2>Howdy, Join us</h2>
          <div class="input-div" one>
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input class="input" type="text" name="uname"/>
            </div>
          </div>
          <div class="input-div" two>
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>password</h5>
              <input class="input" type="password" name="password" />
            </div>
          </div>
          <a href="signup/">Don't have an account? Singup</a>
          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </div>
    <!-- <footer>
      Copyright Â© 2024 - All rights Reserved - Designed by false
    </footer> -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  </body>
</html>
